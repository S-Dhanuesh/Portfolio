<div class="about-container">
  <div class="header">
    <img [src]="photoPath" alt="{{ name }}" class="profile-photo" />
    <div class="header-text">
      <h1>About {{ name }}</h1>
      <h2>{{ title }}</h2>
    </div>
  </div>

  <section class="summary">
    <h3>Summary</h3>
    <ul>
      <li *ngFor="let point of summaryPoints">{{ point }}</li>
    </ul>
  </section>

  <section class="skills">
    <h3>Skills</h3>
    <ul>
      <li *ngFor="let skill of skills">
        <strong>{{ skill.category }}:</strong> {{ skill.details }}
      </li>
    </ul>
  </section>
</div>
