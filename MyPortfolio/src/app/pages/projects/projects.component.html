<div class="projects-container">
  <h1>My Projects</h1>

  <div *ngFor="let project of projects" class="project-card">
    <h2>{{ project.title }}</h2>
    <ul>
      <li *ngFor="let desc of project.description">{{ desc }}</li>
    </ul>

    <!-- Dynamically change link label based on domain -->
    <a
      [href]="project.github"
      target="_blank"
      rel="noopener noreferrer"
      class="github-link"
    >
      {{ project.github.includes('github.com') ? 'View on GitHub' : 'View Project Drive' }}
      <span class="github-icon">ðŸ”—</span>
    </a>
  </div>
</div>
